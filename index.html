  <body>
    <div id="container">
      <img src="/serial.png">
      <hr />
      <div id="serialwrapper">
        <div id="serial"><label>PPP</label><input onkeydown="if (event.keyCode == 13) { document.getElementById('cccc').focus(); }" style="text-transform:uppercase;width:2em;vertical-align:baseline;" maxlength="2" type="text" id="yw" value="" placeholder="YW"><label>SSS</label><input onkeydown="if (event.keyCode == 13) { document.getElementById('cccc').blur(); decode(); }" style="text-transform:uppercase;width:3em;vertical-align:baseline;" maxlength="4" type="text" id="cccc" value="" placeholder="CCCC"></div>
      </div>
      <input type="button" value="Decode" onClick="decode()">
      <i>Notes: Week of Manufacture is identified for any device manufactured with a post-2010 format serial number.</i>
      <br /><br />
      <i>Model Number (CCCC) is optional for devices manufactured prior to 2020.</i>
      <hr />
      <dl id="list" style="display:none">
        <dt>Model:</dt>
        <dd id="model"></dd>
        <dt>Year:</dt>
        <dd id="year"></dd>
        <dt>Half:</dt>
        <dd id="half"></dd>
        <dt>Week:</dt>
        <dd id="week"></dd>
        <dt>Date Range:</dt>
        <dd id="range"></dd>
        <dt>Previous Version:</dt>
        <dd id="previous"></dd>
        <dt>Probable Version:</dt>
        <dd id="probable"></dd>
        <dt>Next Version:</dt>
        <dd id="next"></dd>
      </dl>
      <div id="warn" style="display:none;"><br /><strong>Warning:</strong> The probable iOS version is the last iOS version known to this tool.  Please check the manufacture date against the latest iOS version released to ensure that the tool is updated.</div>
